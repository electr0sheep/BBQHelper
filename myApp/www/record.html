<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center pagination-centered" style="margin-top:10px;">
        <h2 id="temp">Current Temp: <span id="currenttemp"></span> F</h2>
      </div>
      <div class="alert alert-danger alert-dismissible" role=alert>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
        <span class="glyphicon glyphicon-exclamation-sign"></span> <b>WARNING:</b> Temperature is outside designated range
      </div>
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
      <div class="center-block text-center">
        <br>
        <button onClick="stopJS()" type="button" class="btn btn-danger btn-lg">Stop</button>
      </div>
    </div>

    <script type="text/javascript" src="canvasjs.min.js"></script>
    <script language=javascript" type="text/javascript" src="record.js"></script>
    <script type="text/javascript" src="PushNotification.js"></script>
    <script type="text/javascript" src="//cdn.pubnub.com/pubnub-3.7.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
